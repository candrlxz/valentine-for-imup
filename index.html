<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’–</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.container {
    text-align: center;
    position: relative;
}

h1 {
    font-size: 2.5rem;
    color: white;
    margin-bottom: 30px;
    animation: fadeIn 2s ease-in-out;
}

.buttons {
    position: relative;
}

button {
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s ease;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#yesBtn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px #ff4d6d;
}

#noBtn {
    background-color: white;
    color: #ff4d6d;
    position: absolute;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(-20px);}
    to {opacity: 1; transform: translateY(0);}
}

.heart {
    position: absolute;
    color: white;
    animation: float 5s linear infinite;
    font-size: 20px;
}

@keyframes float {
    from {transform: translateY(100vh);}
    to {transform: translateY(-10vh);}
}
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine? ðŸ’Œ</h1>
    <div class="buttons">
        <button id="yesBtn">YES ðŸ’–</button>
        <button id="noBtn">NO ðŸ˜­</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", function() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

document.getElementById("yesBtn").addEventListener("click", function() {
    document.body.innerHTML = `
        <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:linear-gradient(135deg,#ff758c,#ff7eb3);color:white;text-align:center;">
            <h1>YAYYYY ðŸ’–ðŸ’–ðŸ’–<br>You just made me the happiest person! ðŸ¥°</h1>
        </div>
    `;
});

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
